<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
            animation: 3s linear 1s slidein;
            background:var(--color-darkblue);
            width:100%;
            hright:100%;
            --color-darkblue-alpha:#1b1b32;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width:1000px;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            background-image: url("static\b1.jpeg");
        }
        .detail{
            align:center;
            padding:50px;
            margin:15px;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        h1{
            text-align:center;
        }
        button:hover {
            background-color: #0056b3;
        }
        #login-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
        }
        .security-recommendations {
            margin-top: 10px;
            font-size: 0.9em;
            color: #ff0000;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: calc(100% - 130px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }
        
    </style>
</head>
<body>
<div id="login-page" class="container">
    <h1>Login</h1>
    <form id="login-form" class="detail">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
    <div class="security-recommendations">
        <p><strong>Security Recommendations:</strong></p>
        <ul>
            <li>Ensure your password is strong and unique.</li>
            <li>Always log out when using public or shared devices.</li>
            <li>Feel free to reach out if you need further assistance!</li>
        </ul>
    </div>
    <button id="register-button">Register</button>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        localStorage.setItem('userEmail', email);
        window.location.href = "{{ url_for('index') }}"; // Redirect to home page using Flask URL
    });

    document.getElementById('register-button').addEventListener('click', function() {
        window.location.href = "{{ url_for('register') }}"; // Redirect to register page using Flask URL
    });
</script>
</body>
</html>

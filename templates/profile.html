<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .logout-button {
            background-color: #dc3545;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<!-- Profile Page -->
<div id="profile-page" class="container">
    <h2>Profile</h2>
    <p>Your profile information and recent activity.</p>
    <p>Email: <span id="user-email">Loading...</span></p>
    <button id="logout-button" class="logout-button">Log Out</button>
    <a href="{{ url_for('index') }}"><button>Back to Home</button></a>
</div>

<script>
    // Get email from local storage and display it
    document.addEventListener('DOMContentLoaded', function() {
        const email = localStorage.getItem('userEmail');
        if (email) {
            document.getElementById('user-email').textContent = email;
        } else {
            document.getElementById('user-email').textContent = 'No email found';
        }
    });

    // Log out functionality
    document.getElementById('logout-button').addEventListener('click', function() {
        localStorage.removeItem('userEmail'); // Remove email from local storage
        window.location.href = "{{ url_for('login') }}"; // Redirect to login page using Flask URL
    });
</script>

</body>
</html>
